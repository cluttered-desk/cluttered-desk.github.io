<p>일년에 몇번 없을 연휴를 맞이함에도 불구하고 모종의 이유로 인해 놀러나가지 못하는 안타까움을 달래기 위해 집앞에 나와보았습니다. </p>

<p>폰카로 찰칵찰칵 할때마다 카메라를 사고싶은 마음이 굴뚝같아질 뿐입니다.</p>
